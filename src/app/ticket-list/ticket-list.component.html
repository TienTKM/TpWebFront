<div class="card my-5">
  <div class="card-body">
    <table class="table table-striped table-bordered" aria-label="Ticket List">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titre</th>
          <th scope="col">Tags</th>
          <th scope="col">Statut</th>
          <th scope="col">Suivis</th>
          <th scope="col">Demande</th>
          <th scope="col">Date</th>
          <th scope="col">Discussion</th>
          <th scope="col">Auteur</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ ticket.titre }}</td>
          <td>{{ ticket.tags.join(', ') }}</td>
          <td>{{ ticket.statut }}</td>
          <td>{{ ticket.suivis.length }}</td>
          <td>{{ ticket.demande }}</td>
          <td>{{ ticket.date | date:'dd/MM/yyyy' }}</td>
          <td>{{ ticket.discussion ? 'Yes' : 'No' }}</td>
          <td>{{ ticket.auteur.username }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
